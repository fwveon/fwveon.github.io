<head>
  <meta charset="UTF-8">
  <title>Protected Link Page</title>
  <script>
    const bypassDomains = ["bypass.vip", "bypass.city"];
    const referrer = document.referrer;

    for (const domain of bypassDomains) {
      if (referrer.includes(domain)) {
        document.write("DO NOT bypass the links!");
        throw new Error("Bypass detected - script stopped");
      }
    }
  </script>
  <!-- Linkvertise script -->
  <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
</head>
